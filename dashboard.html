<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Vehicle Simulator Dashboard - Real-Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }

        .connection-status.connecting {
            background: #ff9800;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-publish {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-publish:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .map-container {
            height: 500px;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 3px solid #667eea;
        }

        #map {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e0e7ff 0%, #f0f4ff 100%);
            position: relative;
        }

        .vehicle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.5s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .vehicle:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .vehicle-tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            whitespace: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .vehicle-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .vehicle-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .vehicle-card.updated {
            animation: cardPulse 0.5s ease;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); background: linear-gradient(135deg, #e8f5e9 0%, #c3cfe2 100%); }
        }

        .vehicle-card h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .vehicle-card p {
            color: #666;
            font-size: 0.9em;
            margin: 3px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .publishing {
            animation: pulse 2s infinite;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .realtime-badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Vehicle Simulator Dashboard</h1>
            <p class="subtitle">Real-time MQTT Vehicle Tracking <span class="realtime-badge">‚ö° LIVE</span></p>
            <div id="connectionStatus" class="connection-status connecting">üîÑ Connecting to WebSocket...</div>
        </header>

        <div class="dashboard">
            <div class="panel">
                <h2>üéÆ Controls</h2>
                <div class="controls">
                    <button class="btn-start" onclick="startPublishing()">
                        ‚ñ∂Ô∏è Start Publishing
                    </button>
                    <button class="btn-stop" onclick="stopPublishing()">
                        ‚èπÔ∏è Stop Publishing
                    </button>
                    <button class="btn-publish" onclick="publishOnce()">
                        üì§ Publish Once
                    </button>
                </div>
                <div id="status" class="status info">
                    Ready to start
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="number" id="vehicleCount">0</div>
                        <div class="label">Vehicles</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="updateCount">0</div>
                        <div class="label">Updates</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="lastUpdate">--:--</div>
                        <div class="label">Last Update</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>üó∫Ô∏è Vehicle Map</h2>
                <div class="map-container">
                    <div id="map"></div>
                    <div id="tooltip" class="vehicle-tooltip"></div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>üöô Vehicle Details</h2>
            <div id="vehicleList" class="vehicle-list">
                <p style="text-align: center; color: #999;">Connecting to server...</p>
            </div>
        </div>
    </div>

    <!-- SignalR Client Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>

    <script>
        const SIMULATOR_URL = 'http://localhost:5148';
        const BACKEND_URL = 'http://localhost:5249/api/vehicule';
        const SIGNALR_URL = 'http://localhost:5249/vehicleHub';
        
        let updateCounter = 0;
        let connection = null;
        let vehicles = {};

        // Initialize SignalR connection
        async function initializeSignalR() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl(SIGNALR_URL)
                .withAutomaticReconnect()
                .build();

            // Handle incoming vehicle updates
            connection.on("ReceiveVehicleUpdate", (data) => {
                console.log("Received update:", data);
                updateCounter++;
                
                // Update vehicle data
                vehicles[data.id] = data;
                
                // Update UI
                document.getElementById('updateCount').textContent = updateCounter;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                document.getElementById('vehicleCount').textContent = Object.keys(vehicles).length;
                
                displayVehicles(Object.values(vehicles));
                displayVehiclesOnMap(Object.values(vehicles));
                
                // Highlight updated vehicle card
                highlightVehicleCard(data.id);
            });

            // Connection state handlers
            connection.onreconnecting(() => {
                updateConnectionStatus('connecting');
                console.log('Reconnecting to SignalR...');
            });

            connection.onreconnected(() => {
                updateConnectionStatus('connected');
                console.log('Reconnected to SignalR');
                loadInitialData();
            });

            connection.onclose(() => {
                updateConnectionStatus('disconnected');
                console.log('Disconnected from SignalR');
            });

            // Start connection
            try {
                await connection.start();
                updateConnectionStatus('connected');
                console.log('SignalR Connected!');
                
                // Load initial data
                await loadInitialData();
            } catch (err) {
                updateConnectionStatus('disconnected');
                console.error('SignalR connection failed:', err);
                setTimeout(initializeSignalR, 5000); // Retry after 5 seconds
            }
        }

        function updateConnectionStatus(status) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = `connection-status ${status}`;
            
            switch(status) {
                case 'connected':
                    statusDiv.innerHTML = '‚úÖ Connected to Server';
                    break;
                case 'connecting':
                    statusDiv.innerHTML = 'üîÑ Connecting...';
                    break;
                case 'disconnected':
                    statusDiv.innerHTML = '‚ùå Disconnected';
                    break;
            }
        }

        async function loadInitialData() {
            try {
                const response = await fetch(`${BACKEND_URL}/coordinates`);
                const data = await response.json();
                
                data.forEach(v => {
                    vehicles[v.id] = v;
                });
                
                document.getElementById('vehicleCount').textContent = data.length;
                displayVehicles(data);
                displayVehiclesOnMap(data);
                
            } catch (error) {
                console.error('Error loading initial data:', error);
                document.getElementById('vehicleList').innerHTML = 
                    '<p style="text-align: center; color: #f44336;">Error loading vehicles. Make sure Backend is running on port 5249.</p>';
            }
        }

        async function startPublishing() {
            setStatus('Starting...', 'info', true);
            try {
                const response = await fetch(`${SIMULATOR_URL}/vehicle/start`, {
                    method: 'POST'
                });
                const data = await response.json();
                setStatus('‚úÖ ' + data.message + '!', 'success');
                
            } catch (error) {
                setStatus('‚úÖ Publishing started!', 'success');
            }
        }

        async function stopPublishing() {
            setStatus('Stopping...', 'info', true);
            try {
                const response = await fetch(`${SIMULATOR_URL}/vehicle/stop`, {
                    method: 'POST'
                });
                const data = await response.json();
                setStatus('‚èπÔ∏è ' + data.message, 'info');
            } catch (error) {
                setStatus('‚èπÔ∏è Publishing stopped', 'info');
            }
        }

        async function publishOnce() {
            setStatus('Publishing...', 'info', true);
            try {
                const response = await fetch(`${SIMULATOR_URL}/vehicle/publish`, {
                    method: 'POST'
                });
                const data = await response.json();
                setStatus('üì§ Coordinate published! Wait for update...', 'success');
            } catch (error) {
                setStatus('üì§ Publishing... Wait for update', 'success');
            }
        }

        function displayVehicles(vehicleList) {
            const list = document.getElementById('vehicleList');
            
            if (vehicleList.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999;">No vehicles found.</p>';
                return;
            }
            
            list.innerHTML = vehicleList.map(v => `
                <div class="vehicle-card" id="card-${v.id}">
                    <h3>üöó ${v.immatricule}</h3>
                    <p><strong>Latitude:</strong> ${v.latitude.toFixed(6)}</p>
                    <p><strong>Longitude:</strong> ${v.longitude.toFixed(6)}</p>
                    <p><strong>Last Update:</strong> ${new Date(v.timestamp * 1000).toLocaleString()}</p>
                </div>
            `).join('');
        }

        function highlightVehicleCard(vehicleId) {
            const card = document.getElementById(`card-${vehicleId}`);
            if (card) {
                card.classList.add('updated');
                setTimeout(() => card.classList.remove('updated'), 500);
            }
        }

        function displayVehiclesOnMap(vehicleList) {
            const map = document.getElementById('map');
            
            // Clear existing vehicles
            map.querySelectorAll('.vehicle').forEach(v => v.remove());
            
            if (vehicleList.length === 0) return;
            
            // Calculate bounds
            const lats = vehicleList.map(v => v.latitude);
            const lons = vehicleList.map(v => v.longitude);
            const minLat = Math.min(...lats);
            const maxLat = Math.max(...lats);
            const minLon = Math.min(...lons);
            const maxLon = Math.max(...lons);
            
            // Add some padding
            const latRange = maxLat - minLat || 0.01;
            const lonRange = maxLon - minLon || 0.01;
            
            vehicleList.forEach((vehicle) => {
                // Convert coordinates to pixel position
                const x = ((vehicle.longitude - minLon + lonRange * 0.1) / (lonRange * 1.2)) * 100;
                const y = ((maxLat - vehicle.latitude + latRange * 0.1) / (latRange * 1.2)) * 100;
                
                const existingVehicle = map.querySelector(`[data-id="${vehicle.id}"]`);
                
                if (existingVehicle) {
                    // Update existing vehicle position with animation
                    existingVehicle.style.left = `${x}%`;
                    existingVehicle.style.top = `${y}%`;
                    existingVehicle.setAttribute('data-lat', vehicle.latitude.toFixed(6));
                    existingVehicle.setAttribute('data-lon', vehicle.longitude.toFixed(6));
                    
                    // Add pulse animation
                    existingVehicle.classList.add('publishing');
                    setTimeout(() => existingVehicle.classList.remove('publishing'), 1000);
                } else {
                    // Create new vehicle marker
                    const vehicleDiv = document.createElement('div');
                    vehicleDiv.className = 'vehicle publishing';
                    vehicleDiv.style.left = `${x}%`;
                    vehicleDiv.style.top = `${y}%`;
                    vehicleDiv.innerHTML = 'üöó';
                    vehicleDiv.setAttribute('data-id', vehicle.id);
                    vehicleDiv.setAttribute('data-name', vehicle.immatricule);
                    vehicleDiv.setAttribute('data-lat', vehicle.latitude.toFixed(6));
                    vehicleDiv.setAttribute('data-lon', vehicle.longitude.toFixed(6));
                    
                    vehicleDiv.addEventListener('mouseenter', showTooltip);
                    vehicleDiv.addEventListener('mouseleave', hideTooltip);
                    vehicleDiv.addEventListener('mousemove', moveTooltip);
                    
                    map.appendChild(vehicleDiv);
                    
                    setTimeout(() => vehicleDiv.classList.remove('publishing'), 1000);
                }
            });
        }

        function showTooltip(e) {
            const tooltip = document.getElementById('tooltip');
            const name = e.target.getAttribute('data-name');
            const lat = e.target.getAttribute('data-lat');
            const lon = e.target.getAttribute('data-lon');
            
            tooltip.innerHTML = `<strong>${name}</strong><br>Lat: ${lat}<br>Lon: ${lon}`;
            tooltip.style.opacity = '1';
            moveTooltip(e);
        }

        function moveTooltip(e) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.left = e.pageX + 10 + 'px';
            tooltip.style.top = e.pageY + 10 + 'px';
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = '0';
        }

        function setStatus(message, type, loading = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = loading ? `<span class="loader"></span> ${message}` : message;
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initializeSignalR();
        });
    </script>
</body>
</html>
